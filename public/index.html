<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br>

    <label for="peso">Peso:</label>
    <input type="number" step="0.1" id="peso" name="peso" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select><br>

    <label for="altura">Altura (em cm):</label>
    <input type="number" step="0.1" id="altura" name="altura" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>

    <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    function cadastrarUsuario() {
      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const peso = document.getElementById("peso").value;
      const email = document.getElementById("email").value;
      const sexo = document.getElementById("sexo").value;
      const altura = document.getElementById("altura").value;
      const senha = document.getElementById("senha").value;

      // Enviar os dados para o backend
      fetch("http://localhost:3000/api/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome, idade, peso, email, sexo, altura, senha })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("mensagem").textContent = data.message;
      })
      .catch(error => {
        console.error("Erro:", error);
      });
    }
  </script>
</body>
</html>
