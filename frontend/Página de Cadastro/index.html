<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Cadastro</title>
   
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Seja bem-vindo(a)!<br>Cadastre-se para começar a sua jornada.</h1>
            <img src="pet1.png" alt="Pet">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <div class="textfield">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="textfield">
                    <label for="e-mail">E-Mail:</label>
                    <input type="text" name="e_mail" placeholder="Digite seu E-Mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Crie sua senha">
                </div>
                <div class="textfield">
                    <label for="data de nascimento">Data de Nascimento:</label>
                    <input type="date" name="idade" placeholder="Digite sua data de nascimento">
                </div>
                <div class="textfield">
                    <label for="altura">Altura (em centímetros):</label>
                    <input type="text" name="altura" placeholder="Digite sua altura">
                </div>
                <div class="textfield">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="" disabled selected>Selecione seu sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Prefiro não informar">Prefiro não informar</option>
                    </select>
                </div>
                <button class="button-cadastro">Enviar</button>
            </div>
        
        </div>
    </div>
    
</body>
</html>


<script>
    document.querySelector('.button-cadastro').addEventListener('click', () => {
        // Coleta os dados do formulário
        const usuario = {
            nome: document.querySelector('[name="nome"]').value,
            email: document.querySelector('[name="e_mail"]').value,
            senha: document.querySelector('[name="senha"]').value,
            data_nascimento: document.querySelector('[name="idade"]').value,
            altura: document.querySelector('[name="altura"]').value,
            sexo: document.querySelector('[name="sexo"]').value,
        };

        // Envia os dados para o backend
        fetch('http://127.0.0.1:5000/cadastrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(usuario),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.mensagem); // Exibe mensagem de sucesso
        })
        .catch(error => console.error('Erro:', error));
    });
</script>
