<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss√µes Di√°rias</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #b2f0e7, #c1d3f9);
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #000;
            text-transform: capitalize;
        }

        .user-icon {
            font-size: 2em;
            cursor: pointer;
        }

        main {
            width: 90%;
            max-width: 800px;
        }

        .missions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .mission {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mission .title {
            font-weight: bold;
            color: #333;
        }

        .mission .description {
            flex: 1;
            margin: 0 10px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        .mission button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mission button.blue {
            background-color: #3498db; /* Azul */
        }

        .add-mission {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .add-mission input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-mission button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Miss√µes Di√°rias</h1>
            <div class="user-icon">üë§</div>
        </header>
        <main>
            <div class="missions" id="missions">
                <div class="mission">
                    <span class="title">Miss√£o 1:</span>
                    <span class="description">Beba 2L de √°gua</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
                <div class="mission">
                    <span class="title">Miss√£o 2:</span>
                    <span class="description">Fa√ßa uma caminhada de 30 minutos</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
                <div class="mission">
                    <span class="title">Miss√£o 3:</span>
                    <span class="description">Fa√ßa seu exerc√≠cio di√°rio</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
                <div class="mission">
                    <span class="title">Miss√£o 4:</span>
                    <span class="description">Beba 2L de √°gua</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
                <div class="mission">
                    <span class="title">Miss√£o 5:</span>
                    <span class="description">Fa√ßa uma caminhada de 30 minutos</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
                <div class="mission">
                    <span class="title">Miss√£o 6:</span>
                    <span class="description">Adicione a sua miss√£o</span>
                    <button onclick="toggleButtonState(this)">Concluir</button>
                </div>
            </div>
            <div class="add-mission">
                <input type="text" id="newMission" placeholder="Digite uma nova miss√£o" />
                <button onclick="addMission()">Adicionar Miss√£o</button>
            </div>
        </main>
    </div>
    <script>
        function toggleButtonState(button) {
            button.classList.toggle('blue');
            button.textContent = button.classList.contains('blue') ? 'Conclu√≠do' : 'Concluir';
        }

        function addMission() {
            const missionInput = document.getElementById('newMission');
            const missionText = missionInput.value.trim();

            if (missionText === '') {
                alert('Por favor, digite uma miss√£o v√°lida.');
                return;
            }

            const missionsContainer = document.getElementById('missions');

            // Cria uma nova miss√£o
            const newMissionDiv = document.createElement('div');
            newMissionDiv.classList.add('mission');

            newMissionDiv.innerHTML = `
                <span class="title">Nova Miss√£o:</span>
                <span class="description">${missionText}</span>
                <button onclick="toggleButtonState(this)">Concluir</button>
            `;

            // Adiciona a miss√£o ao container
            missionsContainer.appendChild(newMissionDiv);

            // Limpa o campo de entrada
            missionInput.value = '';
        }
    </script>
</body>
</html>
