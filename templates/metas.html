<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss칫es Di치rias</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #b2f0e7, #c1d3f9);
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #000;
            text-transform: capitalize;
        }

        .user-icon {
            font-size: 2em;
            cursor: pointer;
        }

        main {
            width: 90%;
            max-width: 800px;
        }

        .missions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .mission {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mission .title {
            font-weight: bold;
            color: #333;
        }

        .mission .description {
            flex: 1;
            margin: 0 10px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        .mission button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mission button.blue {
            background-color: #3498db; /* Azul */
        }

        .add-mission {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .add-mission input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-mission button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Miss칫es Di치rias</h1>
        <div class="user-icon">游녻</div>
    </header>
    <main>
        <div class="missions" id="missions">
            <div class="mission">
                <span class="title">Miss칚o 1:</span>
                <span class="description">Beba 2L de 치gua</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
            <div class="mission">
                <span class="title">Miss칚o 2:</span>
                <span class="description">Fa칞a uma caminhada de 30 minutos</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
            <div class="mission">
                <span class="title">Miss칚o 3:</span>
                <span class="description">Fa칞a seu exerc칤cio di치rio</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
            <div class="mission">
                <span class="title">Miss칚o 4:</span>
                <span class="description">Beba 2L de 치gua</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
            <div class="mission">
                <span class="title">Miss칚o 5:</span>
                <span class="description">Fa칞a uma caminhada de 30 minutos</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
            <div class="mission">
                <span class="title">Miss칚o 6:</span>
                <span class="description">Adicione a sua miss칚o</span>
                <button onclick="completeMission(this)">Concluir</button>
            </div>
        </div>
    </main>
</div>

<script>
    // Aqui est치 a parte do c칩digo que voc칡 deve adicionar ap칩s o fechamento do <main>.

    const userId = new URLSearchParams(window.location.search).get("userId");

    // Fun칞칚o para pegar os dados do usu치rio
    async function getUserData(userId) {
        if (!userId) {
            alert("Usu치rio n칚o encontrado.");
            return;
        }

        try {
            // Enviar uma requisi칞칚o GET para pegar os dados do usu치rio
            const response = await fetch(`http://localhost:5000/usuarios/${userId}`);
            if (!response.ok) {
                throw new Error("Erro ao buscar os dados do usu치rio.");
            }

            const userData = await response.json();
            console.log('Dados do usu치rio:', userData);

            // Aqui, voc칡 pode personalizar a miss칚o de beber 치gua com base nos dados do usu치rio
            const waterMission = document.querySelector('.missions .mission .description');
            waterMission.textContent = `Beba ${(userData.peso * 0.035).toFixed(2)} Litros de 치gua, ${userData.nome || 'usu치rio'}!`;

        } catch (error) {
            console.error("Erro ao buscar os dados do usu치rio:", error);
            alert("Houve um erro ao buscar os dados do usu치rio.");
        }
    }

    // Fun칞칚o para completar a miss칚o e adicionar pontos ao usu치rio
    async function completeMission(button) {
        button.classList.toggle('blue');
        button.textContent = button.classList.contains('blue') ? 'Conclu칤do' : 'Concluir';

        if (userId) {
            try {
                // Enviar uma requisi칞칚o POST para adicionar 300 pontos
                const response = await fetch(`http://localhost:5000/usuarios/adicionar_pontos/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pontos: 300 })  // Adiciona 300 pontos
                });

                if (!response.ok) {
                    throw new Error("Erro ao atualizar os pontos do usu치rio.");
                }

                const updatedUser = await response.json();
                console.log('Usu치rio atualizado:', updatedUser);
                alert("Voc칡 ganhou 300 pontos! Boa miss칚o.");
            } catch (error) {
                console.error("Erro ao completar a miss칚o:", error);
                alert("Houve um erro ao atualizar os pontos.");
            }
        } else {
            alert("Usu치rio n칚o encontrado.");
        }
    }

    // Chame a fun칞칚o para pegar os dados do usu치rio assim que a p치gina carregar
    document.addEventListener("DOMContentLoaded", function () {
        getUserData(userId); // Passa o userId obtido da URL
    });
</script>

</body>
</html>
