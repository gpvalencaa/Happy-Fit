<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Tela de Cadastro</title>
</head>
<body>
<div class="main-cadastro">
    <div class="left-cadastro">
        <h1>Seja bem-vindo(a)!<br>Cadastre-se para começar a sua jornada.</h1>
        <img src="{{ url_for('static', filename='img/pet1.png') }}" alt="Pet">
    </div>
    <div class="right-cadastro">
        <div class="card-cadastro">
            <!-- O Formulário de Cadastro -->
            <form id="cadastroForm" method="POST"> <!-- Agora com method="POST" -->
                <div class="textfield">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="textfield">
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" placeholder="Digite seu E-Mail" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Crie sua senha" required>
                </div>
                <div class="textfield">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" required>
                </div>
                <div class="textfield">
                    <label for="altura">Altura (em centímetros):</label>
                    <input type="text" name="altura" placeholder="Digite sua altura" required>
                </div>
                <div class="textfield">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" required>
                        <option value="" disabled selected>Selecione seu sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Prefiro não informar">Prefiro não informar</option>
                    </select>
                </div>
                <button type="submit" class="button-cadastro">Enviar</button> <!-- Agora o botão de envio -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
