<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="main">
    <h1>Bem-vindo à nossa plataforma!</h1>
    <p>Escolha uma das opções abaixo para começar:</p>
    <div class="button-container">
        <button onclick="window.location.href='{{ url_for('cadastrar_usuario') }}'">Cadastrar</button>
        <button onclick="window.location.href='{{ url_for('validar_login') }}'">Login</button>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    .main {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<script>
    // Caso queira verificar o estado de login no cliente:
    const userId = sessionStorage.getItem('userId');
    if (userId) {
        // Redireciona automaticamente para a página inicial do usuário
        window.location.href = `/home/${userId}`;
    }
</script>

</body>
</html>
